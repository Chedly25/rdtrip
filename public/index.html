<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Trip Planner - Aix-en-Provence</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">ğŸš— Road Trip Planner</h1>
                <p class="app-subtitle">AI-powered routes from Aix-en-Provence</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Planning Panel -->
            <div class="planning-panel">
                <div class="input-section">
                    <div class="form-group">
                        <label for="destination">Where do you want to go?</label>
                        <input 
                            type="text" 
                            id="destination" 
                            placeholder="Enter European city (e.g., Barcelona, Rome, Amsterdam)"
                            class="input-field"
                        >
                    </div>

                    <div class="form-group">
                        <label for="stops">Number of stops</label>
                        <select id="stops" class="select-field">
                            <option value="2">2 stops</option>
                            <option value="3" selected>3 stops</option>
                            <option value="4">4 stops</option>
                            <option value="5">5 stops</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Budget preference</label>
                        <div class="budget-selection">
                            <button class="budget-btn active" data-budget="budget">ğŸ’° Budget ($)</button>
                            <button class="budget-btn" data-budget="moderate">ğŸ’³ Moderate ($$)</button>
                            <button class="budget-btn" data-budget="comfort">ğŸ¨ Comfort ($$$)</button>
                            <button class="budget-btn" data-budget="luxury">ğŸ¾ Luxury ($$$$)</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Travel style</label>
                        <div class="agent-selection">
                            <button class="agent-btn active" data-agent="adventure">ğŸ”ï¸ Adventure</button>
                            <button class="agent-btn active" data-agent="culture">ğŸ›ï¸ Culture</button>
                            <button class="agent-btn active" data-agent="food">ğŸ½ï¸ Food</button>
                        </div>
                    </div>

                    <button id="generateRoute" class="generate-btn">
                        <span class="btn-text">Generate Route</span>
                        <div class="btn-spinner hidden"></div>
                    </button>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" class="results-section hidden">
                    <div class="results-header">
                        <h3>Your Route</h3>
                        <div class="route-actions">
                            <button id="exportGoogleMaps" class="action-btn">ğŸ—ºï¸ Google Maps</button>
                            <button id="exportWaze" class="action-btn">ğŸš— Waze</button>
                            <button id="downloadPdf" class="action-btn">ğŸ“„ Download PDF</button>
                            <button id="openChat" class="action-btn">ğŸ’¬ Ask AI</button>
                        </div>
                    </div>
                    
                    <!-- Route Timeline -->
                    <div id="routeTimeline" class="route-timeline"></div>
                    
                    <!-- Budget Summary -->
                    <div id="budgetSummary" class="budget-summary"></div>
                    
                    <!-- Local Tips -->
                    <div id="localTips" class="local-tips"></div>
                    
                    <!-- Agent Results -->
                    <div id="routeResults" class="route-results"></div>
                </div>
            </div>

            <!-- Map Container -->
            <div class="map-container">
                <div id="map" class="map"></div>
            </div>
        </main>
    </div>

    <!-- AI Chatbot Modal -->
    <div id="chatModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ğŸ¤– Route Assistant</h3>
                <button class="modal-close" id="closeChatModal">&times;</button>
            </div>
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Ask about your route, local tips, or travel advice..." class="chat-input">
                    <button id="sendMessage" class="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Disable Mapbox telemetry to prevent ad-blocker conflicts
        window.mapboxTelemetryBlocked = true;
    </script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        // Additional telemetry disabling
        if (typeof mapboxgl !== 'undefined' && mapboxgl.Map) {
            mapboxgl.config.ACCESS_TOKEN = '';
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
