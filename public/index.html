<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Trip Planner - Aix-en-Provence</title>

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="shortcut icon" href="logo.png">

    <!-- Meta tags -->
    <meta name="description" content="AI-powered road trip planner from Aix-en-Provence. Discover amazing routes with intelligent recommendations.">
    <meta name="theme-color" content="#667eea">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation-buttons.css">
    <link rel="stylesheet" href="css/results-overlay.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-logo">
                    <img src="logo.png" alt="Road Trip Planner Logo" class="logo">
                    <div class="header-text">
                        <h1 class="app-title">Road Trip Planner</h1>
                        <p class="app-subtitle">AI-powered routes from Aix-en-Provence</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Planning Panel -->
            <div class="planning-panel">
                <div class="input-section">
                    <div class="form-group">
                        <label for="destination">Where do you want to go?</label>
                        <input 
                            type="text" 
                            id="destination" 
                            placeholder="Enter European city (e.g., Barcelona, Rome, Amsterdam)"
                            class="input-field"
                        >
                    </div>

                    <div class="form-group">
                        <label for="stops">Number of stops</label>
                        <select id="stops" class="select-field">
                            <option value="2">2 stops</option>
                            <option value="3" selected>3 stops</option>
                            <option value="4">4 stops</option>
                            <option value="5">5 stops</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Budget preference</label>
                        <div class="budget-selection">
                            <button class="budget-btn active" data-budget="budget">üí∞ Budget ($)</button>
                            <button class="budget-btn" data-budget="moderate">üí≥ Moderate ($$)</button>
                            <button class="budget-btn" data-budget="comfort">üè® Comfort ($$$)</button>
                            <button class="budget-btn" data-budget="luxury">üçæ Luxury ($$$$)</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Travel style</label>
                        <div class="agent-selection">
                            <button class="agent-btn active" data-agent="adventure">üèîÔ∏è Adventure</button>
                            <button class="agent-btn active" data-agent="culture">üèõÔ∏è Culture</button>
                            <button class="agent-btn active" data-agent="food">üçΩÔ∏è Food</button>
                        </div>
                    </div>

                    <button id="generateRoute" class="generate-btn">
                        <span class="btn-text">Generate Route</span>
                        <div class="btn-spinner hidden"></div>
                    </button>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" class="results-section hidden">
                    <div class="results-header">
                        <h3>Your Route</h3>
                        <div class="route-actions">
                            <button id="exportGoogleMaps" class="action-btn">Google Maps</button>
                            <button id="exportWaze" class="action-btn">Waze</button>
                            <button id="downloadPdf" class="action-btn">üìÑ Download PDF</button>
                            <button id="openChat" class="action-btn">üí¨ Ask AI</button>
                        </div>
                    </div>
                    
                    <!-- Route Timeline -->
                    <div id="routeTimeline" class="route-timeline"></div>
                    
                    <!-- Budget Summary -->
                    <div id="budgetSummary" class="budget-summary"></div>
                    
                    <!-- Local Tips -->
                    <div id="localTips" class="local-tips"></div>
                    
                    <!-- Agent Results -->
                    <div id="routeResults" class="route-results"></div>
                </div>
            </div>

            <!-- Map Container -->
            <div class="map-container">
                <div id="map" class="map"></div>
            </div>
        </main>
    </div>

    <!-- Floating AI Assistant Widget -->
    <div id="aiAssistantWidget" class="ai-widget">
        <div class="ai-widget-trigger" id="aiWidgetTrigger">
            <div class="ai-avatar">ü§ñ</div>
            <div class="ai-pulse"></div>
        </div>
        <div class="ai-widget-tooltip">
            <span>AI Route Assistant</span>
            <div class="tooltip-arrow"></div>
        </div>
    </div>

    <!-- Enhanced AI Assistant Modal -->
    <div id="aiAssistantModal" class="ai-modal hidden">
        <div class="ai-modal-content">
            <div class="ai-modal-header">
                <div class="ai-header-info">
                    <div class="ai-logo-container">
                        <img src="logo.png" alt="Logo" class="ai-logo">
                    </div>
                    <div class="ai-header-text">
                        <h3>AI Route Assistant</h3>
                        <p id="aiStatus">Ready to help optimize your trip</p>
                    </div>
                </div>
                <button class="ai-modal-close" id="closeAiModal">&times;</button>
            </div>

            <!-- Workflow Visualization -->
            <div id="aiWorkflow" class="ai-workflow hidden">
                <div class="workflow-steps">
                    <div class="workflow-step" id="step1">
                        <div class="step-icon">üß†</div>
                        <div class="step-text">Analyzing request...</div>
                        <div class="step-spinner"></div>
                    </div>
                    <div class="workflow-step" id="step2">
                        <div class="step-icon">üîç</div>
                        <div class="step-text">Researching alternatives...</div>
                        <div class="step-spinner"></div>
                    </div>
                    <div class="workflow-step" id="step3">
                        <div class="step-icon">üìç</div>
                        <div class="step-text">Finding perfect match...</div>
                        <div class="step-spinner"></div>
                    </div>
                    <div class="workflow-step" id="step4">
                        <div class="step-icon">‚ú®</div>
                        <div class="step-text">Optimizing route...</div>
                        <div class="step-spinner"></div>
                    </div>
                </div>
                <div class="workflow-progress">
                    <div class="progress-bar" id="workflowProgress"></div>
                </div>
            </div>

            <div class="ai-chat-container">
                <div id="aiMessages" class="ai-messages"></div>
                <div class="ai-input-container">
                    <input type="text" id="aiInput" placeholder="Try: 'I've been to Florence, find an alternative' or 'optimize my route'" class="ai-input">
                    <button id="aiSendMessage" class="ai-send-btn">
                        <span class="send-icon">‚û§</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Disable Mapbox telemetry to prevent ad-blocker conflicts
        window.mapboxTelemetryBlocked = true;
    </script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        // Additional telemetry disabling
        if (typeof mapboxgl !== 'undefined' && mapboxgl.Map) {
            mapboxgl.config.ACCESS_TOKEN = '';
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
