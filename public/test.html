<!DOCTYPE html>
<html>
<head>
    <title>Map Test</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        #testmap { width: 100%; height: 400px; }
        .status { padding: 20px; }
    </style>
</head>
<body>
    <div class="status">
        <h1>Testing Map and JavaScript</h1>
        <p id="status">Initializing...</p>
        <button onclick="testButton()">Test Button</button>
    </div>
    <div id="testmap"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        function testButton() {
            alert('Button works!');
        }

        document.getElementById('status').textContent = 'JavaScript is working';

        try {
            mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlZGx5MjUiLCJhIjoiY21lbW1qeHRoMHB5azJsc2VuMWJld2tlYSJ9.0jfOiOXCh0VN5ZjJ5ab7MQ';

            const map = new mapboxgl.Map({
                container: 'testmap',
                style: 'mapbox://styles/mapbox/light-v11',
                center: [5.4474, 43.5297],
                zoom: 6
            });

            map.on('load', () => {
                document.getElementById('status').textContent = 'Map loaded successfully!';
            });

            map.on('error', (e) => {
                document.getElementById('status').textContent = 'Map error: ' + e.error;
            });
        } catch (e) {
            document.getElementById('status').textContent = 'Error: ' + e.message;
        }
    </script>
</body>
</html>
