<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Spotlight...</title>
    <script>
        // Immediately redirect to the React app with query params
        const params = window.location.search;
        window.location.replace('/spotlight-new/' + params);
    </script>
</head>
<body>
    <p>Redirecting to the new Spotlight page...</p>
    <p>If you are not redirected automatically, <a href="/spotlight-new/">click here</a>.</p>
</body>
</html>
