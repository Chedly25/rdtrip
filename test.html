<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <button id="generateRoute">Test Generate Route Button</button>
    <div id="output"></div>

    <script type="module">
        console.log('Script loading...');

        // Test if button exists
        const button = document.getElementById('generateRoute');
        console.log('Button found:', button);

        if (button) {
            button.addEventListener('click', () => {
                console.log('Button clicked!');
                document.getElementById('output').innerHTML = 'Button works!';
            });
            console.log('Event listener added');
        }

        // Test app.js loading
        try {
            const response = await fetch('/js/app.js');
            console.log('App.js fetch status:', response.status);
        } catch (error) {
            console.error('App.js fetch error:', error);
        }

        // Test module imports
        try {
            console.log('Testing module imports...');
            const module = await import('./js/routeAgent.js');
            console.log('RouteAgent import successful:', module);
        } catch (error) {
            console.error('RouteAgent import failed:', error);
        }
    </script>
</body>
</html>
